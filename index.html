<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Visualiseur audio avec Three JS</title>
		<link rel="stylesheet" href="./assets/style/app.css" />
		<link rel="preload" href="./assets/file/give-life-back-to-music.mp3" as="audio" type="audio/mp3">
	</head>
	<body>
		<div class="container audio-control">
			<div class="wrapper-col">
				<div class="songName" id="js-song-name"></div>
				<div class="wrapper-row">
					<label class="btn" for="js-audio-input" id="js-audio-label">Choisir un fichier audio (.mp3)</label>
					<button class="btn btn-secondary" id="js-song-set-default">Beyond - Daft Punk</button>
				</div>
				<input type="file" name="audiofile" id="js-audio-input" accept=".mp3" required aria-required="true" />
				<audio id="js-audio-source" controls></audio>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<div class="loader" id="js-loader">
			<svg
			class="loader__svg"
			width="52"
			height="52"
			viewBox="0 0 38 38"
			xmlns="http://www.w3.org/2000/svg"
			stroke="currentColor"
		>
			<g fill="none" fill-rule="evenodd">
				<g transform="translate(1 1)" stroke-width="2">
					<circle stroke-opacity="0.5" cx="18" cy="18" r="18" />
					<path d="M36 18c0-9.94-8.06-18-18-18">
						<animateTransform
							attributeName="transform"
							type="rotate"
							from="0 18 18"
							to="360 18 18"
							dur="1s"
							repeatCount="indefinite"
						/>
					</path>
				</g>
			</g>
		</svg>
			<p>Chargement du fichier...</p>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<!-- <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
		<script src="./assets/script/app.js"></script>
	</body>
</html>
